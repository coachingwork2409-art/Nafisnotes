<!doctype html>
<html lang="hi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Online Exam - Salman Unique Notes</title>

<link rel="stylesheet" href="css/style.css" />

<style>
/* BASIC STYLES (same as before) */
.start-box { text-align:center; padding:40px 20px; }
.start-box h1 { font-size:28px; font-weight:800; margin-bottom:10px; }

/* ⭐ NEW hover card box */
#startCard {
  max-width:420px;
  margin:25px auto;
  padding:25px;
  background:rgba(255,255,255,0.04);
  border-radius:20px;
  transition:0.3s;
}
#startCard:hover {
  background:rgba(0,180,255,0.18);   /* sky-blue hover */
  box-shadow:0 0 20px rgba(0,180,255,0.4);
}

/* Old selectors */
.select-box { width:100%; margin:15px 0; text-align:left; }
.select-box select { width:100%; padding:12px; border-radius:10px; }

.start-btn { 
  background:#007bff; padding:12px 20px; 
  border-radius:10px; color:#fff; 
  font-weight:800; cursor:pointer; width:100%;
}

.exam-box { display:none; }
.question-card { background:rgba(255,255,255,0.06); padding:20px; border-radius:15px; margin-bottom:20px; }
.question-text { font-size:20px; font-weight:800; color:#4db8ff; margin-bottom:12px; }
.option { padding:10px; border-radius:10px; margin-top:10px; background:rgba(255,255,255,0.06); cursor:pointer; }
.option.selected { background:rgba(0,200,120,0.35); border:1px solid #00f090; }

.nav-buttons { display:flex; justify-content:space-between; margin-top:20px; }
.nav-btn { padding:10px 18px; background:#007bff; color:#fff; border-radius:10px; font-weight:800; cursor:pointer; }

.result-page { display:none; }
.result-card { background:rgba(255,255,255,0.06); padding:15px; border-radius:12px; margin-bottom:15px; }
.correct { background:rgba(0,255,100,0.3); }
.wrong { background:rgba(255,0,0,0.35); }
</style>
</head>

<body>

<!-- HEADER -->
<header class="topbar">
  <div class="left"><img src="logo.png" class="site-logo" /></div>
  <div class="center"><div class="site-title">Salman Unique Notes</div></div>
  <div class="right"><button class="menu-btn" onclick="openMenu()">☰</button></div>
</header>

<!-- MENU + OVERLAY -->
<div id="overlay" class="overlay" onclick="closeMenu()"></div>

<aside id="sideMenu" class="side-menu">
  <button class="close-side" onclick="closeMenu()">✕</button>
  <nav>
    <a href="index.html">Home</a>
    <a href="class6.html">Class 6</a>
    <a href="class7.html">Class 7</a>
    <a href="class8.html">Class 8</a>
    <a href="class9.html">Class 9</a>
    <a href="class10.html">Class 10</a>
    <a href="notes.html">Notes</a>
    <a href="test.html">Online Test</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</aside>

<!-- ⭐ UPDATED START SCREEN (with startCard box) -->
<main class="page-content" id="startScreen">
  <div class="start-box">
    <h1>Start Your Online Test</h1>

    <!-- ⭐ NEW WRAPPER BOX WITH HOVER EFFECT -->
    <div id="startCard">

      <div class="select-box">
        <label>Subject चुनें:</label>
        <select id="subjectSelect">
          <option value="">Select Subject</option>
          <option value="science">Science</option>
        </select>
      </div>

      <button class="start-btn" onclick="startExam()">Start Test</button>

    </div>
  </div>
</main>

<!-- EXAM SCREEN -->
<main class="page-content exam-box" id="examScreen">
  <h2 id="progressText"></h2>

  <div class="question-card">
    <div class="question-text" id="questionText"></div>
    <div id="optionsBox"></div>
  </div>

  <div class="nav-buttons">
    <button class="nav-btn" id="prevBtn" onclick="prevQuestion()">Previous</button>
    <button class="nav-btn" id="nextBtn" onclick="nextQuestion()">Next</button>
  </div>
</main>

<!-- RESULT SCREEN -->
<main class="page-content result-page" id="resultScreen">
  <h2>Result Summary</h2>
  <div id="printArea"></div>
</main>

<!-- LOAD SCIENCE BANK -->
<script src="js/banks_science.js"></script>

<script>
let questions = [];
let index = 0;
let answers = {};

function startExam() {
  let subject = document.getElementById("subjectSelect").value;
  if(subject === "") { alert("सही subject चुनें!"); return; }

  questions = window.questionBank[subject];
  index = 0; answers = {};

  document.getElementById("startScreen").style.display = "none";
  document.getElementById("examScreen").style.display = "block";

  loadQuestion();
}

function loadQuestion() {
  const q = questions[index];

  document.getElementById("progressText").innerText = 
    `Question ${index+1} / ${questions.length}`;

  document.getElementById("questionText").innerText = q.q;

  let html = "";
  q.options.forEach((opt,i)=>{
    let sel = answers[index] === i ? "selected" : "";
    html += `<div class="option ${sel}" onclick="selectOption(${i},this)">${opt}</div>`;
  });
  document.getElementById("optionsBox").innerHTML = html;
}

function selectOption(i,el){
  answers[index] = i;
  document.querySelectorAll(".option").forEach(o=>o.classList.remove("selected"));
  el.classList.add("selected");
}

function nextQuestion(){
  if(index === questions.length-1) return showResult();
  index++; loadQuestion();
}

function prevQuestion(){
  if(index > 0){ index--; loadQuestion(); }
}

function showResult(){
  document.getElementById("examScreen").style.display = "none";
  document.getElementById("resultScreen").style.display = "block";

  let html = "";
  questions.forEach((q,i)=>{
    let ua = answers[i];
    let ca = q.ans;
    let cls = ua===ca ? "correct" : "wrong";
    html += `
      <div class="result-card ${cls}">
        <h3>Q${i+1}. ${q.q}</h3>
        <p>Your Answer: ${q.options[ua] || "—"}</p>
        <p>Correct Answer: ${q.options[ca]}</p>
      </div>`;
  });

  document.getElementById("printArea").innerHTML = html;
}

/* MENU FUNCTIONS */
function openMenu(){
  document.getElementById("sideMenu").classList.add("open");
  document.getElementById("overlay").classList.add("show");
}
function closeMenu(){
  document.getElementById("sideMenu").classList.remove("open");
  document.getElementById("overlay").classList.remove("show");
}
</script>

</body>
</html>
