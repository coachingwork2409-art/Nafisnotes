/* Basic UI (keeps theme consistent with your site) */

.print-btn { margin-top:12px; padding:12px 18px; background:#00b0ff; color:#fff; border:none; border-radius:10px; cursor:pointer; font-weight:800; }

/* print */
@media print {

/* ============================
   STATE VARIABLES
   ============================ */
let index = 0;
let answers = {}; // store user's selected option index per question

/* ============================
   START / LOAD / NAV FUNCTIONS
   ============================ */

function startExam(){
  document.getElementById('startScreen').style.display = 'none';
  document.getElementById('examScreen').style.display = 'block';
  loadQuestion();
}

function loadQuestion(){
  const q = questions[index];
  document.getElementById('progressText').innerText = `Question ${index+1} / ${questions.length}`;
  document.getElementById('questionText').innerText = q.q;

  // render options
  let html = '';
  q.options.forEach((opt, i) => {
    const sel = (answers[index] === i) ? 'selected' : '';
    html += `<div class="option ${sel}" onclick="selectOption(${i}, this)">${String.fromCharCode(65+i)}) ${opt}</div>`;
  });
  document.getElementById('optionsBox').innerHTML = html;

  // prev/next button state
  document.getElementById('prevBtn').disabled = index === 0;
  document.getElementById('nextBtn').innerText = (index === questions.length - 1) ? 'Submit' : 'Next';
}

function selectOption(optIndex, el){
  // save answer
  answers[index] = optIndex;

  // mark selected visually
  document.querySelectorAll('.option').forEach(o => o.classList.remove('selected'));
  el.classList.add('selected');
}

function nextQuestion(){
  if(index === questions.length - 1){
    // submit
    showResult();
    return;
  }
  index++;
  loadQuestion();
}

function prevQuestion(){
  if(index > 0){
    index--;
    loadQuestion();
  }
}

/* ============================
   SHOW RESULT & PRINT
   ============================ */
function showResult(){
  document.getElementById('examScreen').style.display = 'none';
  document.getElementById('resultScreen').style.display = 'block';

  let html = '';
  questions.forEach((q, i) => {
    const user = answers[i];
    const correct = q.ans;
    const cls = (user === correct) ? 'correct' : 'wrong';
    html += `<div class="result-card ${cls}">
      <h3>Q${i+1}. ${q.q}</h3>
      <p><strong>Your Answer:</strong> ${ (typeof user === 'number') ? q.options[user] : '—' }</p>
      <p><strong>Correct Answer:</strong> ${q.options[correct]}</p>
    </div>`;
  });

  document.getElementById('printArea').innerHTML = html;
}

/* ============================
   init: if URL params used, customize title (optional)
   ============================ */
(function init(){
  // optional: pick class/subject from URL if provided
  try{
    const params = new URLSearchParams(window.location.search);
    const cls = params.get('class') || '10';
    const sub = params.get('subject') || 'Social Science';
    const chap = params.get('chapter') || '';
    document.getElementById('titleBar').innerText = `Class ${cls} – ${sub} ${chap ? '– Chapter '+chap : ''}`;
  }catch(e){}
})();
</script>
