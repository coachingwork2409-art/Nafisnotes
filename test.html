<!-- ===== QUIZ UI START ===== -->
<style>
.quiz-card {
  background: rgba(255,255,255,0.05);
  padding: 16px;
  border-radius: 12px;
  margin-bottom: 16px;
  border: 1px solid rgba(255,255,255,0.08);
}

.quiz-option {
  background: rgba(255,255,255,0.06);
  padding: 10px;
  border-radius: 10px;
  margin-top: 10px;
  cursor: pointer;
  border: 1px solid transparent;
}

.quiz-option:hover {
  background: rgba(255,255,255,0.12);
}

.selected {
  background: rgba(0, 180, 110, 0.25) !important;
  border: 1px solid #00d47a !important;
}

.correct {
  background: rgba(0, 255, 100, 0.35) !important;
  border-color: #00ff55 !important;
}

.wrong {
  background: rgba(255, 0, 0, 0.35) !important;
  border-color: #ff4444 !important;
}

.result-box {
  margin-top: 20px;
  padding: 16px;
  background: rgba(0,0,0,0.45);
  border-radius: 12px;
  display: none;
}
</style>

<div id="quizArea"></div>

<div style="margin-top:20px; display:flex; gap:10px;">
  <button id="submitBtn" class="btn">Submit</button>
  <button id="resetBtn" class="btn">Reset</button>
</div>

<div id="resultBox" class="result-box">
  <h3>Your Result</h3>
  <p id="scoreText"></p>
  <button onclick="window.print()" class="btn">Print Result</button>
</div>

<script>
const quizData = [
  {
    q: "√2 किस प्रकार की संख्या है?",
    options: ["Whole Number", "Rational Number", "Irrational Number", "Natural Number"],
    ans: 2
  },
  {
    q: "0 किस प्रकार की संख्या है?",
    options: ["Whole Number", "Natural Number", "Prime Number", "Odd Number"],
    ans: 0
  },
  {
    q: "-5 क्या है?",
    options: ["Natural Number", "Negative Integer", "Fraction", "Irrational"],
    ans: 1
  }
];

let userAnswers = {};

function loadQuiz() {
  const quizArea = document.getElementById("quizArea");
  quizArea.innerHTML = "";

  quizData.forEach((item, index) => {
    let card = `
      <div class="quiz-card">
        <h3>Q${index + 1}. ${item.q}</h3>
        ${item.options
          .map(
            (opt, i) =>
              `<div class="quiz-option" onclick="selectOption(${index}, ${i}, this)">${String.fromCharCode(
                65 + i
              )}) ${opt}</div>`
          )
          .join("")}
      </div>`;
    quizArea.innerHTML += card;
  });
}

function selectOption(qIndex, optIndex, element) {
  userAnswers[qIndex] = optIndex;

  const card = element.parentElement;
  const allOptions = card.querySelectorAll(".quiz-option");

  allOptions.forEach(opt => opt.classList.remove("selected"));

  element.classList.add("selected");
}

document.getElementById("submitBtn").addEventListener("click", function () {
  let score = 0;

  document.querySelectorAll(".quiz-card").forEach((card, index) => {
    const options = card.querySelectorAll(".quiz-option");
    const correctIndex = quizData[index].ans;

    if (userAnswers[index] === correctIndex) {
      score++;
    }

    options.forEach((opt, i) => {
      opt.classList.remove("selected");

      if (i === correctIndex) {
        opt.classList.add("correct");
      } else if (userAnswers[index] === i) {
        opt.classList.add("wrong");
      }
    });
  });

  document.getElementById("resultBox").style.display = "block";
  document.getElementById("scoreText").innerText = `Score: ${score} / ${quizData.length}`;
});

document.getElementById("resetBtn").addEventListener("click", function () {
  userAnswers = {};
  loadQuiz();
  document.getElementById("resultBox").style.display = "none";
});

window.onload = loadQuiz;
</script>
<!-- ===== QUIZ UI END ===== -->
