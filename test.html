<!doctype html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Online Test - Salman Unique Notes</title>
<link rel="stylesheet" href="css/style.css">
<style>
.select-box { background:rgba(255,255,255,0.05); padding:20px; border-radius:12px; max-width:700px; margin:20px auto; }
.select-box select {
  width:100%; padding:12px; margin-top:10px;
  background:rgba(255,255,255,0.08); color:#fff;
  border:1px solid rgba(255,255,255,0.2); border-radius:10px;
}
.start-btn { margin-top:20px; width:100%; padding:12px; font-size:18px;
  background:#007bff; border:none; border-radius:10px; font-weight:800; color:#fff; cursor:pointer; }
</style>
</head>

<body>

<header class="topbar">
  <div class="left"><img src="logo.png" class="site-logo"></div>
  <div class="center"><div class="site-title">Salman Unique Notes</div></div>
  <div class="right"><button class="menu-btn" onclick="openMenu()">☰</button></div>
</header>

<div id="overlay" class="overlay" onclick="closeMenu()"></div>
<aside id="sideMenu" class="side-menu">
  <button class="close-side" onclick="closeMenu()">✕</button>
  <nav>
    <a href="index.html">Home</a>
    <a href="class6.html">Class 6</a>
    <a href="class7.html">Class 7</a>
    <a href="class8.html">Class 8</a>
    <a href="class9.html">Class 9</a>
    <a href="class10.html">Class 10</a>
    <a href="notes.html">Notes</a>
    <a href="test.html">Online Test</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</aside>

<main class="page-content">

  <section class="header-section">
    <h2>Start Your Online Test</h2>
    <p>Select class, subject & chapter</p>
  </section>

  <div class="select-box">

    <label>Class चुनें:</label>
    <select id="classSelect">
      <option value="10">Class 10</option>
      <option value="9">Class 9</option>
      <option value="8">Class 8</option>
      <option value="7">Class 7</option>
      <option value="6">Class 6</option>
    </select>

    <label>Subject चुनें:</label>
    <select id="subjectSelect">
      <option value="math">गणित</option>
      <option value="science">विज्ञान</option>
    </select>

    <label>Chapter चुनें:</label>
    <select id="chapterSelect">
      <option value="1">Chapter 1</option>
      <option value="2">Chapter 2</option>
      <option value="3">Chapter 3</option>
    </select>

    <button class="start-btn" onclick="startTest()">Start Test</button>
  </div>

</main>

<script>
function startTest(){
  const cls = document.getElementById('classSelect').value;
  const sub = document.getElementById('subjectSelect').value;
  const chap = document.getElementById('chapterSelect').value;

  // Send parameters to exam page
  window.location.href = `exam.html?class=${cls}&subject=${sub}&chapter=${chap}`;
}
</script>

<footer class="footer">© 2025 Salman Unique Notes | All Rights Reserved</footer>

<script src="js/script.js"></script>
</body>
</html>
